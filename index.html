    <!-- Web App Manifest -->
    <link rel="manifest" href="assets/site.webmanifest">
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#10B981">
    <meta name="msapplication-navbutton-color" content="#10B981">

<body>
    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <span id="themeIcon">ðŸŒ™</span>
    </button>
    <div class="container">
        <div class="login-box">
            <!-- Brand Header -->
            <div class="brand">
                <h1>DevDen</h1>
                <p class="tagline">The Developer's Den</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="form-footer">
                    <a href="#" class="forgot-link" id="forgotPassword">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    <span class="btn-text">Log In</span>
                    <span class="btn-loader" style="display: none;">Loading...</span>
                </button>

                <div class="error-message" id="errorMessage" style="display: none;"></div>
            </form>

            <!-- Register Link -->
            <div class="register-section">
                <p>Don't have an account? <a href="pages/signup.html" class="register-link">Sign up</a></p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by <a href="https://brelinx.com" target="_blank" rel="noopener">brelinx.com</a></p>
        </footer>
    </div>

    <!-- AI Assistant Floating Button -->
    <a href="https://uwami-mgxekwa.github.io/DevDen-Ai/" target="_blank" rel="noopener" class="ai-assistant-btn" aria-label="DevDen AI Assistant">
